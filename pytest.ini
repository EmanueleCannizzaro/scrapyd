[tool:pytest]
# Test configuration for Scrapyd
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for organizing test runs
markers =
    unit: Unit tests - Test individual components in isolation
    api: API tests - Test web service endpoints and JSON API responses
    server: Server tests - Test server functionality and web interface
    integration: Integration tests - Test full system with real servers
    auth: Authentication tests - Test authentication and authorization
    slow: Slow running tests that may timeout
    network: Tests that require network connectivity

# Default test discovery
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Test timeout configuration
timeout = 30
timeout_method = thread

# Coverage configuration
[coverage:run]
source = scrapyd
omit =
    tests/*
    setup.py
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

show_missing = True
skip_covered = False